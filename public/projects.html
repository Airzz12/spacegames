    <!-- Particle.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
          particles: {
            number: { value: 86, density: { enable: true, value_area: 800 } },
            color: { value: '#ffffff' },
            shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 } },
            opacity: { value: 1, random: true },
            size: { value: 2, random: true },
            line_linked: { enable: false },
            move: { enable: true, speed: 0.5, direction: 'bottom', out_mode: 'out' }
          },
          interactivity: {
            detect_on: 'window',
            events: { onclick: { enable: true, mode: 'push' } },
            modes: { bubble: { distance: 400, size: 40, duration: 2 }, push: { particles_nb: 10 } }
          },
          retina_detect: true
        });
      </script>

    <!-- Game data and rendering script -->
    <script>
      let gamesData = [];

// Fetch the game data from g.json and initialize
fetch('g.json')
    .then(response => response.json())
    .then(games => {
        gamesData = games;
        populateGameGrid(games);
        populateCategoryFilter(games);
    })
    .catch(error => console.error('Error loading game data:', error));

// Populate games in the grid
function populateGameGrid(games) {
    const gameGrid = document.getElementById('gameGrid');
    
    // Keep the existing Monkey Mart games at the top
    const existingGames = gameGrid.innerHTML;

    // Clear the rest of the grid
    gameGrid.innerHTML = existingGames;

    // Add the games from g.json
    games.forEach(game => {
        const gameItem = document.createElement('div');
        gameItem.className = 'game-item';
        gameItem.innerHTML = `
            <div class="app-button" onclick="launch('${game.url}');">
                <img src="${game.img}" alt="${game.name}">
                <p>${game.name}</p>
            </div>
        `;
        gameGrid.appendChild(gameItem);
    });
}

        // Populate categories in dropdown
        function populateCategoryFilter(games) {
            const categories = new Set();
            games.forEach(game => game.categories.forEach(cat => categories.add(cat)));

            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                categoryFilter.appendChild(option);
            });
        }

        // Filter games by search term or category
        document.getElementById('searchInput').addEventListener('input', function() {
            filterGames();
        });
        document.getElementById('categoryFilter').addEventListener('change', function() {
            filterGames();
        });

        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            const filteredGames = gamesData.filter(game => {
                const matchesSearch = game.url.toLowerCase().includes(searchInput);
                const matchesCategory = selectedCategory === '' || game.categories.includes(selectedCategory);
                return matchesSearch && matchesCategory;
            });

            populateGameGrid(filteredGames);
        }

        // Launch game in a new window
        function launch(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            window.open(url, '_blank');
        }
    </script>
