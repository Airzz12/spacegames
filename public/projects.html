<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Space Games</title>
  <link rel="icon" type="image/x-icon" href="fav.png">

    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS for scroll animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

    <style>
        body {
            background: radial-gradient(circle, #1a0033, #0d001a);
            color: #ffffff;
            font-family: 'DM Sans', sans-serif;
        }
        
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-link:hover {
            color: #ff80ff;
            transform: translateY(-3px);
        }

        .settings-dropdown {
            position: relative;
            display: inline-block;
        }

        .settings-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(32, 32, 32, 0.9);
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1;
        }

        .settings-dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.875rem;
        }

        .settings-dropdown-content a:hover {
            background-color: #4a4a4a;
        }

        .settings-dropdown:hover .settings-dropdown-content {
            display: block;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .game-item p {
            color: #ff80ff;
            font-weight: bold;
        }
    </style>
</head>
<body class="relative">
    <div id="particles-js"></div>

    <header class="bg-transparent py-4">
        <nav class="container mx-auto flex justify-between items-center px-4">
          <a href="index.html" class="text-4xl font-extrabold text-purple-500"><i class="fas fa-rocket"></i> Space Games</a>
          <div class="flex space-x-8 items-center text-xl"> <!-- Increased space and text size -->
            <a href="index.html" class="nav-link text-lg font-bold"><i class="fas fa-home"></i> Home</a> <!-- Increased font weight and size -->
            <a href="projects.html" class="nav-link text-lg font-bold"><i class="fas fa-gamepad"></i> Games</a>
            <a href="search.html" class="nav-link text-lg font-bold"><i class="fas fa-shield-alt"></i> Proxy</a>
            <a href="games.html" class="nav-link text-lg font-bold"><i class="fas fa-window-maximize"></i> Apps</a>
            <a href="chat.html" class="nav-link text-lg font-bold"><i class="fas fa-comments"></i> Chat Room</a>
      
            
            <!-- Settings Dropdown -->
            <div class="settings-dropdown">
              <a href="#" class="nav-link text-lg font-bold"><i class="fas fa-cog"></i> Settings</a>
              <div class="settings-dropdown-content">
                <a href="settings.html" class="text-lg font-bold">Website Settings</a>
                <a href="links.html" class="text-lg font-bold">Links</a>
                <a href="#" class="text-lg font-bold">Made by: Shadow</a>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <main class="container mx-auto px-4 py-8 relative z-10">
        <h1 class="text-4xl font-bold text-center text-purple-300 mb-8">Games Collection</h1>

        <!-- Search bar -->
        <div class="flex justify-between items-center mb-8">
            <input type="text" id="searchInput" class="px-4 py-2 bg-gray-800 text-white rounded w-full" placeholder="Search for a game...">
        </div>

        <div class="game-grid" id="gameGrid">
            <!-- Games will be dynamically populated here -->
        </div>
    </main>

    <footer class="bg-transparent py-8 text-center relative z-10">
        <p class="text-purple-400">Â© 2024 Space Games - Reach for the Stars!</p>
    </footer>

    <!-- Particle.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
          particles: {
            number: { value: 86, density: { enable: true, value_area: 800 } },
            color: { value: '#ffffff' },
            shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 } },
            opacity: { value: 1, random: true },
            size: { value: 2, random: true },
            line_linked: { enable: false },
            move: { enable: true, speed: 0.5, direction: 'bottom', out_mode: 'out' }
          },
          interactivity: {
            detect_on: 'window',
            events: { onclick: { enable: true, mode: 'push' } },
            modes: { bubble: { distance: 400, size: 40, duration: 2 }, push: { particles_nb: 10 } }
          },
          retina_detect: true
        });
      </script>

    <!-- AOS for Scroll Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Game data and rendering script -->
    <script>
        let gamesData = [];

        // Fetch the game data from g.json and initialize
        fetch('g.json')
            .then(response => response.json())
            .then(games => {
                gamesData = games;
                populateGameGrid(games);
            })
            .catch(error => console.error('Error loading game data:', error));

        // Populate games in the grid
        function populateGameGrid(games) {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = ''; // Clear existing content

            // Add Monkey Mart
            const monkeyMart = document.createElement('div');
            monkeyMart.className = 'game-item';
            monkeyMart.innerHTML = `
                <a href="MonkeyMart/index.html" class="app-button">
                    <img src="monkeymart.jpg" alt="Monkey Mart">
                    <p>Monkey Mart</p>
                </a>
            `;
            gameGrid.appendChild(monkeyMart);

            // Add Crazy Drift
            const crazyDrift = document.createElement('div');
            crazyDrift.className = 'game-item';
            crazyDrift.innerHTML = `
                <a href="crazy-drift/index.html" class="app-button">
                    <img src="512.jpg" alt="Crazy Drift">
                    <p>Crazy Drift</p>
                </a>
            `;
            gameGrid.appendChild(crazyDrift);

            // Add other games from g.json
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `
                    <div class="app-button" onclick="launch('${game.url}');">
                        <img src="${game.img}" alt="${game.name}">
                        <p>${game.name}</p>
                    </div>
                `;
                gameGrid.appendChild(gameItem);
            });
        }

        // Filter games by search term
        document.getElementById('searchInput').addEventListener('input', filterGames);

        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            const filteredGames = gamesData.filter(game => 
                game.name.toLowerCase().includes(searchInput)
            );

            populateGameGrid(filteredGames);

            // Always show Monkey Mart and Crazy Drift
            const gameGrid = document.getElementById('gameGrid');
            const monkeyMart = gameGrid.querySelector('.game-item:first-child');
            const crazyDrift = gameGrid.querySelector('.game-item:nth-child(2)');

            if (monkeyMart) {
                monkeyMart.style.display = 'Monkey Mart'.toLowerCase().includes(searchInput) ? 'block' : 'none';
            }
            if (crazyDrift) {
                crazyDrift.style.display = 'Crazy Drift'.toLowerCase().includes(searchInput) ? 'block' : 'none';
            }
        }

        // Launch game in a new window
        function launch(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            window.open(url, '_blank');
        }
    </script>

<script src="hotkey.js"></script>
<script src="uv/uv.bundle.js" defer></script>
<script src="uv/uv.config.js" defer></script>
